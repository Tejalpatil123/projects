            <option value="Other">Others</option>
        </select>
</div>
<br>
<label id="head1">Would you recoomend freeCodecamp to a friend</label><br><br>
<input type="radio" name="radio" class="large">&nbspDefinitely<br><br>
<input type="radio" name="radio" class="large">&nbspMay be<br><br>

     <input type="checkbox" name="checkbox" class="large"><label>&nbspGitter helps rooms</label><br><br>
